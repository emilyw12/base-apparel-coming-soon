<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600">

  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
  <img src="images/logo.svg" class="header__logo" alt="Base Apparel">
  </header>

  <main class="pg">

      <picture class="pg__hero">
        <source media="(max-width:767px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width:768px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-desktop.jpg" alt=""  class="pg__hero-image">
      </picture>


    <section class="pg__text-content">
      <h1 class="pg__heading"><span class="pg__heading-highlight">We're</span> coming soon</h1>

      <p class="pg__description">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="pg__form form" novalidate>
        <input type="email" placeholder="Email Address" class="form__email" required>
        <button type="submit" class="form__submit">
          <img src="images/icon-arrow.svg" alt ="">
        </button>
      </form>
      <div class="error-msg">Please provide a valid email</div>
    </section>
  </main>
  <script src="validation.js"></script>
</body>
</html>
