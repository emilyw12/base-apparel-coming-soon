<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600">

  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <header class="header">
  <img src="images/logo.svg" class="header__logo">
  </header>

  <main class="pg">
    <section class="pg__hero">
      <img src="images/hero-mobile.jpg" class="pg__hero-image" alt="">
    </section>

    <section class="pg__text-content">
      <h1 class="pg__heading"><span class="pg__heading-highlight">We're</span> coming soon</h1>

      <p class="pg__description">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="pg__form form">
        <input type="text" placeholder="Email Address" class="form__email">
        <button type="submit" class="form__submit">
          <img src="images/icon-arrow.svg">
        </button>
      </form>

    </section>
  </main>
</body>
</html>
